on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Tests
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "25.0"
          elixir-version: "1.13.1"
          rebar3-version: "3"

      - run: rebar3 eunit -c

      - run: rebar3 proper -c

      - run: rebar3 cover -v -m 50  # min 50% rebar3-based test coverage

      - run: mix deps.get
        working-directory: mix_tests

      - run: mix test
        working-directory: mix_tests
